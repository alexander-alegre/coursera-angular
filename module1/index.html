<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Module 1 Angular App</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,500" rel="stylesheet">
	<link rel="stylesheet" href="styles/app.css">
</head>
<body ng-app="EatCalc">
	<div ng-controller="EatCalcController">
		<h1>Do You Eat Too Much??</h1>
		<p>List everything that you eat separated by commas.</p>
		<input type="text" placeholder="salads, burgers, cookies" />
		<p id="{{messageId}}">{{eatCalculations()}}</p>
	</div>






	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
